{{- $nubusMasterPassword := include "nubusTemplates.masterPassword" . -}}
---
kind: "Secret"
apiVersion: "v1"
type: {{ .type | default "Opaque" | quote }}
metadata:
  name: {{ index .Values.minio.provisioning.usersExistingSecrets 0 | quote }}
  namespace: {{ include "common.names.namespace" $ | quote }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
    {{- if .Values.additionalLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.additionalLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.additionalAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.additionalAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
stringData:
  {{- $policyName := (index .Values.minio.provisioning.policies 0).name }}

  {{- $accessKey := coalesce .Values.nubusPortalConsumer.objectStorage.auth.accessKey (print (derivePassword 1 "long" $nubusMasterPassword "nubus" "portal-consumer-accesskey") | sha1sum) }}
  {{- $secretKey := coalesce .Values.nubusPortalConsumer.objectStorage.auth.secretKey (print (derivePassword 1 "long" $nubusMasterPassword "nubus" "portal-consumer-secretkey") | sha1sum) }}
  portal-consumer-user: {{ printf "username=%s\npassword=%s\ndisabled=false\npolicies=%s\nsetPolicies=false" $accessKey $secretKey $policyName | quote }}

  {{- $accessKey := coalesce .Values.nubusPortalServer.objectStorage.auth.accessKey (print (derivePassword 1 "long" $nubusMasterPassword "nubus" "portal-server-accesskey") | sha1sum) }}
  {{- $secretKey := coalesce .Values.nubusPortalServer.objectStorage.auth.secretKey (print (derivePassword 1 "long" $nubusMasterPassword "nubus" "portal-server-secretkey") | sha1sum) }}
  portal-server-user: {{ printf "username=%s\npassword=%s\ndisabled=false\npolicies=%s\nsetPolicies=false" $accessKey $secretKey $policyName | quote }}
...
